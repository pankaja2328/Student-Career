<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }

      .dashboard-container {
        padding: 20px;
      }

      .dashboard-header {
        margin-bottom: 30px;
        text-align: center;
      }

      .dashboard-card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
      }

      .dashboard-card h5 {
        margin-bottom: 15px;
      }

      .dashboard-btn {
        background-color: #007bff;
        color: #fff;
        border-radius: 50px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
      }

      .logout-btn {
        background-color: #dc3545;
        color: white;
        text-align: center;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container dashboard-container">
      <h2 class="dashboard-header">Welcome to the Admin Dashboard</h2>

      <div class="dashboard-card">
        <h5>Manage Students</h5>
        <p>View and manage student profiles, resumes, and job applications.</p>
        <a href="#" class="dashboard-btn">Go to Students</a>
      </div>

      <div class="dashboard-card">
        <h5>Manage Companies</h5>
        <p>View and manage company profiles, job postings, and interviews.</p>
        <a href="#" class="dashboard-btn">Go to Companies</a>
      </div>

      <a href="Admin_Login.html" class="logout-btn">Logout</a>
    </div>
  </body>
</html>
