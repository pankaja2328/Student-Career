<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companies - Student Career Net</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Button Hover Effects */
      #already-registered,
      #not-registered,
      .btn-primary {
        transition: all 0.3s ease-in-out;
      }

      #already-registered:hover,
      #not-registered:hover,
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      /* Animated Modal */
      .modal-content {
        animation: fadeInModal 0.5s;
      }

      @keyframes fadeInModal {
        0% {
          opacity: 0;
          transform: translateY(-100px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer Styling */
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="immmage/logo2.jpg" alt="Portal Logo" width="50" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registration.html">Upload Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="company_registration.html">Companies</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Student Career Net</a>
    </nav>

    <div class="container mt-5">
      <!-- Initial Question Board -->
      <h2 class="animate__animated animate__fadeInDown">
        Are you already registered?
      </h2>
      <button
        id="already-registered"
        class="btn btn-primary animate__animated animate__bounceIn"
      >
        Yes
      </button>
      <button
        id="not-registered"
        class="btn btn-secondary animate__animated animate__bounceIn"
      >
        No
      </button>

      <!-- Verification Form (hidden initially) -->
      <div
        class="verification-form mt-4 animate__animated"
        style="display: none"
      >
        <h3>Verify Your Company Details</h3>
        <form id="verification-form">
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              placeholder="Enter your company name"
              required
            />
          </div>
          <div class="form-group">
            <label for="websiteID">Website ID</label>
            <input
              type="text"
              class="form-control"
              id="websiteID"
              placeholder="Enter your website ID"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Verify</button>
        </form>
      </div>

      <!-- Registration Form (hidden initially) -->
      <div
        class="registration-form mt-4 animate__animated"
        style="display: none"
      >
        <h3>Company Registration</h3>
        <form id="registration-form">
          <div class="form-group">
            <label for="regCompanyName">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="regCompanyName"
              placeholder="Enter company name"
              required
            />
          </div>
          <div class="form-group">
            <label for="regAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="regAddress"
              placeholder="Enter address"
              required
            />
          </div>
          <div class="form-group">
            <label for="regContact">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="regContact"
              placeholder="Enter contact number"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal for Success/Failure Messages -->
      <div
        class="modal fade"
        id="messageModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="messageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content animate__animated animate__zoomIn">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="redirect-btn">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Student Career Net. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      document
        .getElementById("already-registered")
        .addEventListener("click", function () {
          $(".registration-form").hide("slide", { direction: "left" }, 600);
          $(".verification-form")
            .show("slide", { direction: "right" }, 600)
            .addClass("animate__fadeInRight");
        });

      document
        .getElementById("not-registered")
        .addEventListener("click", function () {
          $(".verification-form").hide("slide", { direction: "right" }, 600);
          $(".registration-form")
            .show("slide", { direction: "left" }, 600)
            .addClass("animate__fadeInLeft");
        });

      // Handle Verification Form Submission
      document
        .getElementById("verification-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const companyName = document.getElementById("companyName").value;
          const websiteID = document.getElementById("websiteID").value;

          // Dummy Data for Verification
          const validCompany = "MyCompany";
          const validWebsiteID = "COMP12345";

          if (companyName === validCompany && websiteID === validWebsiteID) {
            showModal("Success", "Welcome, " + companyName + "!");
          } else {
            showModal("Error", "Your details are incorrect. Please try again.");
          }
        });

      // Handle Registration Form Submission
      document
        .getElementById("registration-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const regCompanyName =
            document.getElementById("regCompanyName").value;
          const regAddress = document.getElementById("regAddress").value;
          const regContact = document.getElementById("regContact").value;

          // Simulate generating a unique ID
          const uniqueWebsiteID = "COMP" + Math.floor(Math.random() * 100000);

          showModal(
            "Registration Successful",
            "Congratulations! Your unique Website ID is: " + uniqueWebsiteID
          );
        });

      // Show Modal
      function showModal(title, message) {
        document.getElementById("messageModalLabel").textContent = title;
        document.querySelector("#messageModal .modal-body").textContent =
          message;
        $("#messageModal").modal("show");
      }

      // Handle Modal OK Button Redirect
      document
        .getElementById("redirect-btn")
        .addEventListener("click", function () {
          $("#messageModal").modal("hide");
          // Redirect to company page with student options (dummy action for now)
          window.location.href = "company-dashboard.html"; // Change to your actual page URL
        });
    </script>
  </body>
</html>
